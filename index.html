<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div id="left">
        <img src="assets/olena-sergienko-r0M9HrfJMBM-unsplash.jpg" alt="leaf picture">

    </div>
    <div id="right">
        <div id="sign-up-card">
            <div class="header">
                <h2>You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <i>now</i> to get started.
   </h2>
                <h2>You <i>know</i> you want to</h2>
                <br>
            </div>
            <div id="sign-form">
                <h2>Let's do this!</h2>
                <form action="">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
